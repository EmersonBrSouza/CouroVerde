<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<!--Codificação dos caracteres: UTF-8-->
	<meta charset="utf-8" />
	<!--Descrição da página: Sertour-->
	<meta name="description" content="Setour" />
	<!--Regulando a visão da tela para a largura relativa à tela utilizada-->
	<meta name=viewport content="width=device-width, initial-scale=1" />

	<title>Cadastro de obras</title>

	<!--Importação do CSS do Bootstrap-->
	<link rel="stylesheet" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="assets/css/estilo.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-social.css" />
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />-->

</head>

<body style="background-color: rgb(241, 242, 246);">
	
	<!--Container geral para inserir da página-->
	<div class="container">

		<!--Título da caixa-->
		<div id="titulo">
			<h4 class="text-center">Registro da Obra</h4>
 		</div>
		 <!--Fim do título da caixa-->

		<!--Div com o contorno e organização dos elementos no centro-->
		<div id="contorno">

			<div>
			<!--Section com os elementos agrupados no centro-->
			<section id="caixa">

				<h3 class="text-center">Identificação do Objeto</h3>
				<br>
				<!--Formulário de cadastro-->
				<form method="post">
					<!--Campos para o cadastro de obra-->
					<fieldset>

						<!--Linha 1-->
						<div class="row">
							<!--Tamanho dos campos é definido pelo bootstrap. Cada um dos campos da linha devem ter 6 blocos de largura-->
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Nome do Objeto-->
									<input class="form-control" type="text" name="nome" placeholder="Nome do Objeto (*)">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Título-->
									<input class="form-control" type="text" name="titulo" placeholder="Título (*)">
								</div>
							</div>
						</div>

						<!--Linha 2-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Número do Inventário-->
									<input class="form-control" type="number" name="inventario" placeholder="Número do Inventário (*)">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Select: Coleção-->
									<select class="form-control" name="colecao" required>
									<!--A lista de opções tem que ser baixada diretamente das opções do banco de dados utilizando PHP-->
								<option>Coleção (*)</option>
							</select>
								</div>
							</div>
						</div>

						<!--Linha 3-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Origem-->
									<input class="form-control" type="text" name="origem" placeholder="Origem">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Procedência-->
									<input class="form-control" type="text" name="procedencia" placeholder="Procedência">
								</div>
							</div>
						</div>

						<!--Linha 4-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Select: Classificação-->
									<select class="form-control" name="classificacao" required>
									<!--A lista de opções tem de ser baixada do banco de dados-->
								<option>Classificação (*)</option>
								</select>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Função-->
									<input class="form-control" type="text" name="funcao" placeholder="Função"> </div>
							</div>
						</div>

						<!--Linha 5-->
						<div class="col-lg-12">
							<div class="form-group">
								<!--Text: Tags-->
								<input class="form-control" type="text" name="tags" placeholder="Palavras-chave" align="justify">
							</div>
						</div>
						<!--Linha 6-->
						<div class="col-lg-12">
							<div class="form-group">
								<!--Textarea: Descrição-->
								<textarea class="form-control" id="fixa" rows="3" name="descricao" placeholder="Descrição"></textarea>
							</div>
						</div>

					</fieldset>
					<!--Fim dos campos do formulário-->
				</form>
				<!--Fim do formulário-->


			</section>
			<!--Fim da seção com os campos do cadastro-->

				<div class="modal-footer" style="border-top: 0; margin-right: 15px;">
					<div class="form-group">
						<button type="button" class="btn btn-default">Cancelar</button>
						<button type="button" class="btn btn-success">Próximo</button>
					</div>
				</div>

			</div>
			
		</div>
		<!--Fim da div contorno-->
	</div>
	<!--Fim da div geral-->

	<!-- Footer -->
	<footer class="footer-distributed">

		<div class="footer-left">

			<h3>Sertour</h3>

			<p class="footer-company-name">MItologic Software® &copy; 2017</p>
		</div>

		<div class="footer-center">

			<p class="footer-links">
				<a href="#">Home</a>
				<a href="#">Galeria</a>
				<a href="#">Sobre</a>
			</p>

		</div>

		<div class="footer-right">

			<div class="footer-icons">
				<p style="text-align: center;">
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-google-plus"></i></a>
				</p>

			</div>


		</div>

	</footer>
	<!-- /Footer -->

</body>

</html>
