<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<!--Codificação dos caracteres: UTF-8-->
	<meta charset="utf-8" />
	<!--Descrição da página: Sertour-->
	<meta name="description" content="Setour" />
	<!--Regulando a visão da tela para a largura relativa à tela utilizada-->
	<meta name=viewport content="width=device-width, initial-scale=1" />

	<title>Cadastro de obras</title>

	<!--Importação do CSS do Bootstrap-->
	<link rel="stylesheet" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="assets/css/estilo.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-social.css" />
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />-->

</head>

<body style="background-color: rgb(241, 242, 246);">
	<!--Container geral para inserir da página-->
	<div class="container">
		<h1 class="text-center">Cadastro de Obras</h1>
		<!--Section com os elementos agrupados no centro-->
		<div id="contorno">
			<section id="caixa">

				<h3 class="text-center">Identificação do Objeto</h3>
				<br>
				<!--Formulário de cadastro-->
				<form method="post">
					<!--Campos para o cadastro de obra-->
					<fieldset>

						<!--Linha 1-->
						<div class="row">
							<!--Tamanho dos campos é definido pelo bootstrap. Cada um dos campos da linha devem ter 6 blocos de largura-->
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Nome do Objeto-->
									<input class="form-control" type="text" name="nome" placeholder="Nome do Objeto (*)">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Título-->
									<input class="form-control" type="text" name="titulo" placeholder="Título (*)">
								</div>
							</div>
						</div>

						<!--Linha 2-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Número do Inventário-->
									<input class="form-control" type="text" name="inventario" placeholder="Número do Inventário (*)">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Select: Coleção-->
									<select class="form-control" name="colecao" required>
									<!--A lista de opções tem que ser baixada diretamente das opções do banco de dados utilizando PHP-->
								<option>Coleção (*)</option>
							</select>
								</div>
							</div>
						</div>

						<!--Linha 3-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Origem-->
									<input class="form-control" type="text" name="origem" placeholder="Origem">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Procedência-->
									<input class="form-control" type="text" name="procedencia" placeholder="Procedência">
								</div>
							</div>
						</div>

						<!--Linha 4-->
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<!--Select: Classificação-->
									<select class="form-control" name="classificacao" required>
									<!--A lista de opções tem de ser baixada do banco de dados-->
								<option>Classificação (*)</option>
								</select>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<!--Text: Função-->
									<input class="form-control" type="text" name="funcao" placeholder="Função"> </div>
							</div>
						</div>

						<!--Linha 5-->
						<div class="col-lg-12">
							<div class="form-group">
								<!--Text: Tags-->
								<input class="form-control" type="text" name="tags" placeholder="Palavras-chave" align="justify">
							</div>
						</div>
						<!--Linha 6-->
						<div class="col-lg-12">
							<!--Textarea: Descrição-->
							<textarea class="form-control" rows="3" name="descricao" placeholder="Descrição"></textarea>
						</div>

						<!--Fim dos campos do formulário-->
					</fieldset>
					<!--Fim do formulário-->
				</form>
				<!--Fim da seção com os campos do cadastro-->
			</section>
		</div>
		<!--Fim da div geral-->
	</div>

</body>

</html>
