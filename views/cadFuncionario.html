<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--Codificação dos caracteres: UTF-8-->
    <meta charset="utf-8" />
    <!--Descrição da página: Sertour-->
    <meta name="description" content="Setour" />
    <!--Regulando a visão da tela para a largura relativa à tela utilizada-->
    <meta name=viewport content="width=device-width, initial-scale=1" />

    <title>Cadastro de Funcionários</title>

    <!--Importação do CSS do Bootstrap, Bootflat e o pessoal (Estilos)-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-social.css" />
    <link rel="stylesheet" href="assets/css/site.css" />
    <link rel="stylesheet" href="assets/css/site.min.css" />

    <!--Importação do Javascript pessoal e jQuery  -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/cadObras-script.js"></script>
    <script type="text/javascript" src="assets/js/validator.js"></script>


</head>

<body style="background-color: rgb(241, 242, 246);">

    <!-- Container  -->
    <div class="container">

        <!-- Div cadastro-funcionários -->
        <div id='cadastro-funcionários'>

            <!--Título da caixa-->
            <div id="titulo">
                <h4 class="text-center">Cadastro de Funcionários</h4>
            </div>
            <!--Fim do título da caixa-->

            <!-- Contorno -->
            <div id="contorno">

                <!-- Caixa interna -->
                <section id="caixa">

                    <!-- Formulário de cadastro de funcionários -->
                    <form data-toggle="validator" role="form" class="form-horizontal">

                        <!-- Linha com duas entradas -->
                        <div class="form-group row">

                            <!-- Entrada do Nome -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Nome(*)" id="inputName" data-error="Preencha este campo" required>
                            </div>

                            <!-- Entrada do sobrenome -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Sobrenome(*)">
                            </div>

                            <!-- Fim Linha com duas entradas -->
                        </div>
                        
                        <!-- Entrada de email -->
                        <div>
                            <input class="form-control" type="text" placeholder="Email">
                        </div>
                        
                        <br />

                        <!-- Linha com duas entradas -->
                        <div class="form-group row">

                            <!-- Entrada do Número de Matrícula -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Número de Matrícula(*)" id="inputName" data-error="Preencha este campo" required>
                            </div>

                            <!-- Entrada da Função -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Função(*)" id="inputName" data-error="Preencha este campo" required>
                            </div>

                            <!-- Fim Linha com duas entradas -->
                        </div>

                        <!-- Linha com duas entradas -->
                        <div class="form-group row">

                            <!-- Entrada de senha -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Senha(*)" id="inputName" data-error="Preencha este campo" required>
                            </div>

                            <!-- Entrada de confirmação de senha -->
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Digite a senha novamente(*)" id="inputName" data-error="Preencha este campo" required>
                            </div>

                            <!-- Fim Linha com duas entradas -->
                        </div>

                        <h6>(*) Campos obrigatórios</h6>
                        
                        <!-- Subtítulo -->
                        <div class="form-group">
                            <h5 class="text-center">Privilégios administrativos</h5>
                        </div>

                        <!-- Checkboxes de privelégios -->
                        <div class="control-group">

                            <!-- Opções relacionadas a funcionário -->
                            <div class="controls span2">
                                <label class="checkbox">
                                    <input type="checkbox" value="cadFunc" id="inlineCheckbox1"> Cadastrar Funcionário
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" value="gerFunc" id="inlineCheckbox2"> Gerenciar Funcionário
                                </label>                                <label class="checkbox">
                                    <input type="checkbox" value="remFunc" id="inlineCheckbox3"> Remover Funcionário
                                </label>
                            </div>

                            <!-- Opções relacionadas a notícias -->
                            <div class="controls span2">
                                <label class="checkbox">
                                    <input type="checkbox" value="cadNot" id="inlineCheckbox1"> Inserir notícias
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" value="gerNot" id="inlineCheckbox2"> Gerenciar notícias
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" value="remNot" id="inlineCheckbox3"> Remover notícias
                                </label>
                            </div>

                            <!-- Outras opções -->
                            <div class="controls span2">
                                <label class="checkbox">
                                    <input type="checkbox" value="realizarBackup" id="inlineCheckbox1"> Realizar Backup
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" value="gerUsuarios" id="inlineCheckbox2"> Gerenciar Usuários
                                </label>
                            </div>

                        </div>

                        <!-- Linha com botões -->
                        <div class="form-group row modal-footer">

                            <!-- Botão cancelar -->
                            <button class="pull-rigth btn btn-default">CANCELAR</button>

                            <!-- Botão cadastrar -->
                            <button type="submit" class="pull-rigth btn btn-default">CADASTRAR</button>
                        </div>

                        <!-- Fim do Formulário de cadastro de notícias  -->
                    </form>

                    <!-- Fim da Caixa interna -->
                </section>

                <!-- Fim do contorno -->
            </div>

            <!-- Fim Div cadastro-noticias -->
        </div>

        <!-- Fim do container  -->
    </div>

    <!-- Footer -->
    <footer class="footer-distributed">

        <div class="footer-left">

            <h3>Sertour</h3>

            <p class="footer-company-name">MItologic Software® &copy; 2017</p>
        </div>

        <div class="footer-center">

            <p class="footer-links">
                <a href="#">Home</a>
                <a href="#">Galeria</a>
                <a href="#">Sobre</a>
            </p>

        </div>

        <div class="footer-right">

            <div class="footer-icons">
                <p style="text-align: center;">
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </p>

            </div>


        </div>

    </footer>
    <!-- /Footer -->

</body>

</html>
