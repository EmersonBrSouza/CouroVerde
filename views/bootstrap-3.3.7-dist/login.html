<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Setour" />
    <meta name=viewport  content="width=device-width, initial-scale=1" />

    <title>Sertour</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  </head>
  <body>

    <div id="container">

      <section id="caixa-login">
          <img src="logo.jpg" class="img-rounded" id="logo">
          <h4 class="text-center">Login</h4>

            <form class="form-horizontal " id="formLogin">
                <div class="form-group col-xs-12.3">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>

                <div class="form-group col-xs-12.3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default center">Sign in</button>
                  </div>
                </div>
          </form>

          <a href="mailto:#">Esqueci a minha senha</a>
          <h6 class="text-center">Outras opções de Login</h6>

          <div class="center" style="margin: 0 auto; width:43%">

          <a class="btn btn-social-icon btn-lg btn-facebook ">
         <Span class = "fa fa-facebook"> </ span>
          </a>

          <img src="divisor.jpg">

          <a class="btn btn-social-icon btn-lg btn-google-plus ">
         <Span class = "fa fa-google-plus"> </ span>

          </a>
        </div>

      </section>

    </div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
